<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetAI Dashboard - Home</title>
    <meta name="description" content="MeetAI Dashboard Home" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="antialiased text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="relative z-50 bg-white dark:bg-gray-900">
      <div class="p-4">
        <h1 class="text-2xl font-bold">MeetAI Dashboard</h1>
      </div>
    </header>
    <div id="root" class="flex h-screen overflow-hidden">
      <!-- Sidebar Navigation -->
      <nav class="hidden lg:flex flex-col w-64 bg-white border-r border-neutral-200/20">
        <div class="p-4 border-b border-neutral-200/20">
          <div class="text-2xl font-bold text-neutral-800">MeetAI</div>
        </div>
        <div class="flex-1 overflow-y-auto">
          <div class="px-2 py-4 space-y-1">
            <a href="{{ url_for('overview') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Overview
            </a>
            <a href="{{ url_for('meetings') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Meetings
            </a>
            <a href="{{ url_for('recordings') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Recordings
            </a>
            <a href="{{ url_for('tasks') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Tasks
            </a>
            <a href="{{ url_for('decisions') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Decisions
            </a>
            <a href="{{ url_for('analytics') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Analytics
            </a>
            <a href="{{ url_for('settings') }}" class="flex items-center px-4 py-2 text-neutral-600 hover:bg-neutral-100 transition-colors">
              Settings
            </a>
          </div>
        </div>
        <div class="p-4 border-t border-neutral-200/20">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <div class="w-8 h-8 rounded-full bg-neutral-200"></div>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-neutral-700">John Doe</p>
              <p class="text-xs text-neutral-500">john@example.com</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main Content Area -->
      <main class="flex-1 overflow-y-auto bg-[#E5E7EB] p-6">
        <h2 class="text-3xl font-bold">Welcome to MeetAI Dashboard</h2>
        <p class="mt-4">Select a section from the sidebar to get started.</p>
      </main>
    </div>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
