<div class="bg-white rounded-lg border border-neutral-200/20 p-4 cursor-move hover:shadow-sm transition-shadow"
     draggable="true"
     ondragstart="drag(event)"
     id="task-{{ task.id }}"
     data-task-id="{{ task.id }}"
     data-status="{{ task.status }}">
    <div class="flex justify-between items-start mb-2">
        <h3 class="font-medium text-neutral-800">{{ task.description }}</h3>
        <span class="px-2 py-1 text-xs bg-{{ task.priority }}-100 text-{{ task.priority }}-600 rounded-full">
            {{ task.priority|title }}
        </span>
    </div>
    <p class="text-sm text-neutral-600 mb-3">From: {{ task.meeting_name }}</p>
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded-full bg-blue-100"></div>
            <span class="text-sm text-neutral-500">{{ task.assigned_to }}</span>
        </div>
        <span class="text-sm text-neutral-500">Due {{ task.due_date.strftime('%b %d') }}</span>
    </div>
</div>
